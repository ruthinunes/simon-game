<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>

<body>

    <div class="game">
        <div class="block block-yellow" id="yellow"></div>
        <div class="block block-blue" id="blue"></div>
        <div class="block block-red" id="red"></div>
        <div class="block block-green" id="green"></div>
        <div class="status">Observe</div>
    </div>
    <div class="score">Score: <span>0</span></div>
        <button class="start">Start</button>

    <script src="app.js"></script>
</body>

</html>
